<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        },
                        indigo: {
                            950: '#1e1b4b',
                        },
                        gold: {
                            100: '#fef9c3',
                            200: '#fde047',
                            300: '#facc15',
                            400: '#eab308',
                            900: '#713f12',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* --- Custom Clean Scrollbar (VISIBLE) --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 5px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background-color: #9ca3af; }
        
        .dark ::-webkit-scrollbar-thumb { background-color: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }

        .event-card {
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
            z-index: 10; /* Base Z-Index */
        }
        .event-card:hover {
            transform: scale(1.02);
            z-index: 30; /* Hover Z-Index (Above shared, below headers) */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Comparison Mode Styles */
        .comparing .event-card {
            opacity: 0.15; 
            pointer-events: none;
        }
        .shared-gap-card {
            animation: popIn 0.3s ease-out forwards;
            z-index: 20; /* Above normal cards, below hover/headers */
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Current Time Indicator */
        #current-time-line {
            pointer-events: none;
            transition: top 0.5s ease-in-out;
            z-index: 25; /* Above shared cards */
        }
        #current-time-line::before {
            content: '';
            position: absolute;
            left: -6px;
            top: -5px;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
        }

        /* Study Mode Overlay Transition */
        #study-overlay {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>

            return (hours * 60) + minutes;
        }

        function formatTime(timeStr) {
            let [h, m] = timeStr.split(':');
            h = parseInt(h);
            const suffix = h >= 12 ? 'PM' : 'AM';
            const h12 = h > 12 ? h - 12 : h;
            return `${h12}:${m} ${suffix}`;
        }

        function formatDuration(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            if (h > 0 && m > 0) return `${h} hr ${m} min`;
            if (h > 0) return `${h} hr`;
            return `${m} min`;
        }

        function minutesToTimeStr(totalMinutes) {
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            const pad = (n) => n < 10 ? '0' + n : n;
            return `${h}:${pad(m)}`;
        }

        function initDarkMode() {
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateIcon(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcon(false);
            }
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon(isDark);
        }

        function updateIcon(isDark) {
            const sun = document.getElementById('sun-icon');
            const moon = document.getElementById('moon-icon');
            if (isDark) {
                sun.classList.remove('hidden');
                moon.classList.add('hidden');
            } else {
                sun.classList.add('hidden');
                moon.classList.remove('hidden');
            }
        }

        let isComparing = false;

        function toggleCompareMode() {
            isComparing = !isComparing;
            
            const container = document.querySelector('main'); 
            if (isComparing) {
                container.classList.add('comparing');
                const btn = document.getElementById('compare-btn');
                btn.classList.add('bg-indigo-100', 'text-indigo-600', 'ring-2', 'ring-indigo-500');
                renderSharedGaps();
            } else {
                container.classList.remove('comparing');
                const btn = document.getElementById('compare-btn');
                btn.classList.remove('bg-indigo-100', 'text-indigo-600', 'ring-2', 'ring-indigo-500');
                
                document.querySelectorAll('.shared-gap-card').forEach(el => el.remove());
                calculateFreeTime();
            }
        }

        function renderSharedGaps() {
            const days = ['mon', 'tue', 'wed', 'thu', 'fri'];
            const sharedGapsList = [];

            days.forEach(day => {
                const eventsA = schedules['alice'].filter(e => e.day === day).map(e => ({ start: getAbsoluteMinutes(e.start), end: getAbsoluteMinutes(e.end) }));
                const eventsD = schedules['daniel'].filter(e => e.day === day).map(e => ({ start: getAbsoluteMinutes(e.start), end: getAbsoluteMinutes(e.end) }));
                
                let allBusy = [...eventsA, ...eventsD].sort((a, b) => a.start - b.start);
                
                let mergedBusy = [];
                if (allBusy.length > 0) {
                    let current = allBusy[0];
                    for (let i = 1; i < allBusy.length; i++) {
                        if (allBusy[i].start < current.end) {
                            current.end = Math.max(current.end, allBusy[i].end);
                        } else {
                            mergedBusy.push(current);
                            current = allBusy[i];
                        }
                    }
                    mergedBusy.push(current);
                }

                let currentTime = START_HOUR * 60;
                const dayEndTime = END_HOUR * 60;
                const dayGaps = [];

                mergedBusy.forEach(busy => {
                    if (busy.start > currentTime) {
                        dayGaps.push({ start: currentTime, end: busy.start });
                    }
                    currentTime = Math.max(currentTime, busy.end);
                });
                
                if (currentTime < dayEndTime) {
                    dayGaps.push({ start: currentTime, end: dayEndTime });
                }

                const col = document.getElementById(`col-${day}`);
                
                dayGaps.forEach(gap => {
                    if (gap.end - gap.start < 15) return;

                    sharedGapsList.push({ day, start: gap.start, end: gap.end });

                    const startMinFrom8 = gap.start - (START_HOUR * 60);
                    const duration = gap.end - gap.start;
                    const topPercent = (startMinFrom8 / TOTAL_MINUTES) * 100;
                    const heightPercent = (duration / TOTAL_MINUTES) * 100;

                    const div = document.createElement('div');
                    div.className = "absolute inset-x-2 rounded p-2 flex flex-col justify-center items-center text-center cursor-pointer shared-gap-card bg-gold-200/90 border-l-4 border-gold-400 text-gold-900 shadow-lg hover:bg-gold-300";
                    div.style.top = `${topPercent}%`;
                    div.style.height = `${heightPercent}%`;
                    
                    const otherPerson = currentUser === 'alice' ? 'Daniel' : 'Alice';
                    div.innerHTML = `
                        <div class="font-bold text-xs">Shared Free Time</div>
                        <div class="text-[10px] font-medium">${formatTime(minutesToTimeStr(gap.start))} - ${formatTime(minutesToTimeStr(gap.end))}</div>
                    `;
                    div.title = `You and ${otherPerson} are both free!`;
                    
                    col.appendChild(div);
                });
            });

            updateFreeTimeList(sharedGapsList, true);
        }

        function updateFreeTimeList(gaps, isShared = false) {
            const tbody = document.getElementById('free-time-body');
            tbody.innerHTML = '';
            const dayNames = { 'mon': 'Monday', 'tue': 'Tuesday', 'wed': 'Wednesday', 'thu': 'Thursday', 'fri': 'Friday' };
            
            if (isShared && gaps.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" class="px-6 py-8 text-center text-gray-500 italic">No shared free time found this week. üòî</td></tr>`;
                document.getElementById('free-time-heading').innerHTML = `<span class="text-lg">‚è≥</span> Shared Free Time`;
                document.getElementById('free-time-badge').className = "text-xs bg-gold-100 text-gold-900 px-2 py-1 rounded-full border border-gold-200";
                document.getElementById('free-time-badge').innerText = "Times you both are free";
                return;
            }

            if (isShared) {
                document.getElementById('free-time-heading').innerHTML = `<span class="text-lg">‚è≥</span> Shared Free Time`;
                document.getElementById('free-time-badge').className = "text-xs bg-gold-100 text-gold-900 px-2 py-1 rounded-full border border-gold-200";
                document.getElementById('free-time-badge').innerText = "Times you both are free";
            } else {
                document.getElementById('free-time-heading').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Free Time Slots
                `;
                document.getElementById('free-time-badge').className = "text-xs bg-emerald-100 text-emerald-700 dark:bg-emerald-900 dark:text-emerald-200 px-2 py-1 rounded-full";
                document.getElementById('free-time-badge').innerText = "Between 8:00 AM - 7:00 PM";
            }

            let lastDay = '';
            gaps.forEach((gap) => {
                const duration = gap.end - gap.start;
                if (duration < 15) return;

                const row = document.createElement('tr');
                if (isShared) {
                    row.className = "bg-gold-50/50 border-b border-gold-100 hover:bg-gold-100/50 transition-colors";
                } else {
                    row.className = "bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors group free-time-row";
                    row.dataset.day = gap.day;
                    row.dataset.start = gap.start;
                    row.dataset.end = gap.end;
                }
                
                const dayLabel = gap.day !== lastDay ? `<span class="font-medium text-gray-900 dark:text-gray-100">${dayNames[gap.day]}</span>` : '';
                lastDay = gap.day;
                
                const showButton = duration >= 20 && !isShared; 

                row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-gray-100 whitespace-nowrap">${dayLabel}</td>
                    <td class="px-6 py-4 text-gray-600 dark:text-gray-300">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full ${isShared ? 'bg-gold-400' : 'bg-emerald-400'}"></span>
                            ${formatTime(minutesToTimeStr(gap.start))} ‚Äî ${formatTime(minutesToTimeStr(gap.end))}
                            <span class="text-xs text-gray-400 ml-2 font-mono">(${formatDuration(duration)})</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        ${showButton ? 
                            `<button onclick="openStudyMode()" class="opacity-0 group-hover:opacity-100 transition-opacity bg-indigo-50 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-300 text-xs px-3 py-1.5 rounded-full font-medium hover:bg-indigo-100 dark:hover:bg-indigo-800">
                                Focus Mode
                            </button>` : ''
                        }
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        let timerInterval;
        const TIME_LIMIT = 25 * 60; 
        let timeLeft = TIME_LIMIT;
        let isRunning = false;
        const FULL_DASH_ARRAY = 565.48; 

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function openStudyMode() {
            const overlay = document.getElementById('study-overlay');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); 
            resetTimer(); 
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }

        function exitStudyMode() {
            const overlay = document.getElementById('study-overlay');
            overlay.classList.add('opacity-0');
            clearInterval(timerInterval);
            isRunning = false;
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }

            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden'); 
            }, 300);
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            } else {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        timeLeft = TIME_LIMIT; 
                        updateTimerDisplay();
                        updateTimerButton();
                    }
                }, 1000);
            }
            updateTimerButton();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = TIME_LIMIT;
            updateTimerDisplay();
            updateTimerButton();
            document.getElementById('timer-progress').style.strokeDashoffset = 0;
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;

            const rawTimeFraction = timeLeft / TIME_LIMIT;
            const timeFraction = rawTimeFraction > 0 ? rawTimeFraction : 0; 
            const circleDashoffset = FULL_DASH_ARRAY - (timeFraction * FULL_DASH_ARRAY);
            document.getElementById('timer-progress').style.strokeDashoffset = circleDashoffset;
        }

        function updateTimerButton() {
            const btn = document.getElementById('timer-btn');
            if (isRunning) {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg> Pause`;
                btn.classList.replace('bg-indigo-600', 'bg-amber-500');
                btn.classList.replace('hover:bg-indigo-700', 'hover:bg-amber-600');
            } else {
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg> Start`;
                btn.classList.replace('bg-amber-500', 'bg-indigo-600');
                btn.classList.replace('hover:bg-amber-600', 'hover:bg-indigo-700');
            }
        }

        function renderSchedule() {
            const timeContainer = document.getElementById('time-labels');
            timeContainer.innerHTML = ''; 
            for (let h = START_HOUR; h < END_HOUR; h++) {
                const label = document.createElement('div');
                label.className = 'absolute w-full text-right pr-2 text-xs text-gray-400 font-medium -mt-2';
                const topPercent = ((h - START_HOUR) * 60 / TOTAL_MINUTES) * 100;
                label.style.top = `${topPercent}%`;
                const suffix = h >= 12 ? 'PM' : 'AM';
                const displayHour = h > 12 ? h - 12 : h;
                label.innerText = `${displayHour} ${suffix}`;
                timeContainer.appendChild(label);
            }

            schedule.forEach(event => {
                const container = document.getElementById(`col-${event.day}`);
                if (!container) return;

                const startMin = getMinutesFromStart(event.start);
                const endMin = getMinutesFromStart(event.end);
                const duration = endMin - startMin;

                const topPercent = (startMin / TOTAL_MINUTES) * 100;
                const heightPercent = (duration / TOTAL_MINUTES) * 100;

                const card = document.createElement('div');
                const codeKey = event.title.substring(0, 7);
                const colorSet = colors[codeKey] || colors['default'];
                
                const colorClass = `${colorSet.light} ${colorSet.dark}`;

                card.className = `absolute inset-x-1 rounded border-l-4 p-2 text-xs flex flex-col overflow-hidden event-card cursor-pointer ${colorClass}`;
                card.style.top = `${topPercent}%`;
                card.style.height = `${heightPercent}%`;
                
                const formatShort = (t) => {
                    let [h, m] = t.split(':');
                    h = parseInt(h);
                    const h12 = h > 12 ? h - 12 : h;
                    return `${h12}:${m}`;
                };

                const mapQuery = encodeURIComponent(`${event.loc} Stony Brook University`);
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${mapQuery}`;

                card.innerHTML = `
                    <div class="font-bold leading-tight mb-0.5 text-sm truncate">${event.title}</div>
                    <div class="font-bold opacity-100 mb-1 inline-block bg-white/40 dark:bg-black/20 px-1 rounded text-[11px]">${formatShort(event.start)} - ${formatShort(event.end)}</div>
                    <div class="opacity-90 leading-tight hidden md:block">${event.type}</div>
                    
                    <a href="${mapUrl}" target="_blank" title="Open in Google Maps" 
                       class="mt-auto font-medium opacity-75 truncate leading-tight text-[10px] md:text-xs hover:underline flex items-center gap-1 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-current opacity-50 group-hover:opacity-100" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                        ${event.loc}
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        function calculateFreeTime() {
            const days = ['mon', 'tue', 'wed', 'thu', 'fri'];
            const gapsList = [];

            days.forEach(day => {
                const dayEvents = schedule
                    .filter(e => e.day === day)
                    .sort((a, b) => getAbsoluteMinutes(a.start) - getAbsoluteMinutes(b.start));

                let currentTime = START_HOUR * 60;
                const dayEndTime = END_HOUR * 60;

                dayEvents.forEach(event => {
                    const eventStart = getAbsoluteMinutes(event.start);
                    const eventEnd = getAbsoluteMinutes(event.end);
                    if (eventStart > currentTime) {
                        gapsList.push({ day, start: currentTime, end: eventStart });
                    }
                    currentTime = Math.max(currentTime, eventEnd);
                });

                if (currentTime < dayEndTime) {
                    gapsList.push({ day, start: currentTime, end: dayEndTime });
                }
            });
            
            updateFreeTimeList(gapsList, false);
        }

        function updateLiveFeatures() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMin = now.getMinutes();
            const currentDayIndex = now.getDay(); 
            const dayMap = [null, 'mon', 'tue', 'wed', 'thu', 'fri', null];
            const currentDayKey = dayMap[currentDayIndex];

            const minsFromStart = ((currentHour * 60) + currentMin) - (START_HOUR * 60);
            const absoluteNowMins = (currentHour * 60) + currentMin;

            if (currentDayKey && minsFromStart >= 0 && minsFromStart <= TOTAL_MINUTES) {
                const percentage = (minsFromStart / TOTAL_MINUTES) * 100;
                const line = document.getElementById('current-time-line');
                line.style.top = `${percentage}%`;
                line.classList.remove('hidden');
                
                document.getElementById('live-indicator-status').classList.remove('hidden');
                document.getElementById('live-indicator-status').classList.add('flex');

                document.querySelectorAll('[id^="header-"]').forEach(el => el.classList.remove('text-indigo-600', 'bg-indigo-50', 'dark:text-indigo-400', 'dark:bg-indigo-900/30'));
                const header = document.getElementById(`header-${currentDayKey}`);
                if (header) header.classList.add('text-indigo-600', 'bg-indigo-50', 'dark:text-indigo-400', 'dark:bg-indigo-900/30');
            } else {
                document.getElementById('current-time-line').classList.add('hidden');
                document.getElementById('live-indicator-status').classList.add('hidden');
                document.getElementById('live-indicator-status').classList.remove('flex');
            }

            updateUpNextBanner(currentDayKey, absoluteNowMins);
            updateDailyHeader(currentDayKey);
            updateActiveFreeSlot();
        }

        function updateActiveFreeSlot() {
            if (isComparing) return;
            
            const now = new Date();
            const currentDayIndex = now.getDay();
            const dayMap = [null, 'mon', 'tue', 'wed', 'thu', 'fri', null];
            const currentDayKey = dayMap[currentDayIndex];
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const rows = document.querySelectorAll('.free-time-row');
            
            rows.forEach(row => {
                const rDay = row.dataset.day;
                const rStart = parseInt(row.dataset.start);
                const rEnd = parseInt(row.dataset.end);

                row.classList.remove('bg-indigo-100', 'dark:bg-indigo-900/50', 'border-indigo-500');
                
                if (currentDayKey === rDay && currentMinutes >= rStart && currentMinutes < rEnd) {
                    row.classList.add('bg-indigo-100', 'dark:bg-indigo-900/50');
                }
            });
        }

        function updateDailyHeader(dayKey) {
            const listEl = document.getElementById('daily-course-list');
            if (!listEl) return;
            
            if (!dayKey) {
                 listEl.innerText = "No classes today";
                 return;
            }
            
            const todayClasses = schedule.filter(e => e.day === dayKey);
            if (todayClasses.length === 0) {
                 listEl.innerText = "No classes today";
            } else {
                 const uniqueCodes = [...new Set(todayClasses.map(e => e.title.split(' - ')[0]))];
                 listEl.innerText = uniqueCodes.join(', ');
            }
        }

        function updateUpNextBanner(currentDayKey, absoluteNowMins) {
            const desktopContainer = document.getElementById('up-next-desktop');
            const mobileContainer = document.getElementById('up-next-mobile');
            
            let message = '';
            let subMessage = '';

            if (!currentDayKey) {
                message = "It's the weekend, no classes in session!";
                subMessage = "No classes today.";
            } else {
                const todayEvents = schedule.filter(e => e.day === currentDayKey).sort((a, b) => getAbsoluteMinutes(a.start) - getAbsoluteMinutes(b.start));
                let found = false;

                for (let event of todayEvents) {
                    const start = getAbsoluteMinutes(event.start);
                    const end = getAbsoluteMinutes(event.end);

                    if (absoluteNowMins >= start && absoluteNowMins < end) {
                        const minsLeft = end - absoluteNowMins;
                        message = `Now: ${event.title.split('-')[0]}`;
                        subMessage = `Ends in ${minsLeft} min ‚Ä¢ ${event.loc}`;
                        found = true;
                        break;
                    } else if (start > absoluteNowMins) {
                        const minsUntil = start - absoluteNowMins;
                        let timeStr = minsUntil > 60 ? `${Math.floor(minsUntil/60)} hr ${minsUntil%60} min` : `${minsUntil} min`;
                        message = `Next: ${event.title.split('-')[0]}`;
                        subMessage = `In ${timeStr} ‚Ä¢ ${event.loc}`;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    if (todayEvents.length > 0 && absoluteNowMins > getAbsoluteMinutes(todayEvents[todayEvents.length-1].end)) {
                        message = "Finished"; 
                        subMessage = ""; 
                    } else if (absoluteNowMins < (START_HOUR * 60)) {
                         const firstEvent = todayEvents[0];
                         const start = getAbsoluteMinutes(firstEvent.start);
                         const minsUntil = start - absoluteNowMins;
                         let timeStr = minsUntil > 60 ? `${Math.floor(minsUntil/60)} hr ${minsUntil%60} min` : `${minsUntil} min`;
                         message = `Next: ${firstEvent.title.split('-')[0]}`;
                         subMessage = `In ${timeStr} ‚Ä¢ ${firstEvent.loc}`;
                    }
                }
            }

            if (desktopContainer) {
                desktopContainer.innerHTML = `
                    <p class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Status</p>
                    <div class="flex flex-col items-end">
                        <span class="font-bold text-indigo-600 dark:text-indigo-400 text-lg leading-none">${message}</span>
                        ${subMessage ? `<span class="text-sm text-gray-500 dark:text-gray-400">${subMessage}</span>` : ''}
                    </div>
                `;
            }

            if (mobileContainer) {
                mobileContainer.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-white leading-tight">${message}</span>
                        ${subMessage ? `<span class="text-xs text-indigo-200">${subMessage}</span>` : ''}
                    </div>
                    ${message.includes('Now') ? '<span class="animate-pulse w-2 h-2 bg-red-400 rounded-full"></span>' : ''}
                `;
            }
        }


        // Init
        initDarkMode();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateEl = document.getElementById('current-date');
        if (dateEl) {
            dateEl.innerText = new Date().toLocaleDateString('en-US', dateOptions);
        }
        
        renderSchedule();
        calculateFreeTime();
        
        // Start Loop
        updateLiveFeatures();
        setInterval(updateLiveFeatures, 60000); 

    </script>
