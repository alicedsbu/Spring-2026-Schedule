<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Weekly Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        
        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .event-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .event-card:hover {
            transform: scale(1.02);
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Current Time Indicator */
        #current-time-line {
            pointer-events: none;
            transition: top 0.5s ease-in-out;
        }
        #current-time-line::before {
            content: '';
            position: absolute;
            left: -6px;
            top: -5px;
            width: 10px;
            height: 10px;
            background-color: #ef4444; /* red-500 */
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-200">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-850 border-b border-gray-200 dark:border-gray-700 px-6 py-4 flex justify-between items-center shadow-sm sticky top-0 z-40 transition-colors duration-200">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Spring Schedule</h1>
            <!-- Re-added missing date element to fix JS error -->
            <p id="current-date" class="text-sm font-medium text-indigo-600 dark:text-indigo-400 mt-0.5 mb-1"></p>
            <p class="text-sm text-gray-500 dark:text-gray-400 hidden sm:block">CHE 383, CHE 331, AMS 161, WRT 102, SBU 102</p>
        </div>
        
        <div class="flex items-center gap-4">
            <!-- Up Next Widget (Desktop) -->
            <div id="up-next-desktop" class="hidden md:block text-right mr-4">
                <!-- Injected by JS -->
            </div>

            <!-- Dark Mode Toggle -->
            <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <!-- Sun Icon -->
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Up Next Mobile Banner -->
    <div id="up-next-mobile" class="md:hidden bg-indigo-600 dark:bg-indigo-900 text-white px-4 py-3 shadow-md flex items-center justify-between">
        <!-- Injected by JS -->
        <span class="font-medium text-sm">Loading schedule...</span>
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto p-4 md:p-6 flex flex-col gap-8">
        
        <!-- Visual Schedule Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col transition-colors duration-200">
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-850 flex justify-between items-center">
                <h2 class="font-semibold text-gray-700 dark:text-gray-200 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Weekly Overview
                </h2>
                <div id="live-indicator-status" class="text-xs font-medium text-red-500 hidden items-center gap-1 animate-pulse">
                    <span class="w-2 h-2 bg-red-500 rounded-full"></span> LIVE
                </div>
            </div>
            
            <div class="relative overflow-x-auto" style="max-height: 80vh;">
                <div class="min-w-[800px] relative flex">
                    <!-- Time Column -->
                    <div class="w-16 flex-shrink-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 sticky left-0 z-20 transition-colors duration-200">
                        <div class="h-10 bg-gray-50 dark:bg-gray-850 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30"></div> <!-- Header spacer -->
                        <div id="time-labels" class="relative" style="height: 1080px;"></div>
                    </div>

                    <!-- Schedule Grid -->
                    <div class="flex-1 relative bg-white dark:bg-gray-800 transition-colors duration-200">
                        <!-- Days Header -->
                        <div class="grid grid-cols-5 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-850 sticky top-0 z-10 shadow-sm transition-colors duration-200">
                            <div class="text-center py-2 border-r border-gray-200 dark:border-gray-700 font-semibold text-gray-700 dark:text-gray-300 text-sm" id="header-mon">Mon</div>
                            <div class="text-center py-2 border-r border-gray-200 dark:border-gray-700 font-semibold text-gray-700 dark:text-gray-300 text-sm" id="header-tue">Tue</div>
                            <div class="text-center py-2 border-r border-gray-200 dark:border-gray-700 font-semibold text-gray-700 dark:text-gray-300 text-sm" id="header-wed">Wed</div>
                            <div class="text-center py-2 border-r border-gray-200 dark:border-gray-700 font-semibold text-gray-700 dark:text-gray-300 text-sm" id="header-thu">Thu</div>
                            <div class="text-center py-2 font-semibold text-gray-700 dark:text-gray-300 text-sm" id="header-fri">Fri</div>
                        </div>

                        <!-- Days Columns Container -->
                        <div class="grid grid-cols-5 h-[1080px] relative" id="schedule-container">
                            <!-- Grid Lines -->
                            <div class="absolute inset-0 pointer-events-none grid grid-rows-[repeat(10,1fr)] w-full h-full z-0">
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                                <div class="border-b border-gray-100 dark:border-gray-700 w-full"></div>
                            </div>

                            <!-- Current Time Line -->
                            <div id="current-time-line" class="absolute w-full border-t-2 border-red-500 z-40 hidden"></div>

                            <!-- Day Columns -->
                            <div class="relative border-r border-gray-100 dark:border-gray-700 h-full hover:bg-gray-50/30 dark:hover:bg-gray-700/30 transition-colors" id="col-mon"></div>
                            <div class="relative border-r border-gray-100 dark:border-gray-700 h-full hover:bg-gray-50/30 dark:hover:bg-gray-700/30 transition-colors" id="col-tue"></div>
                            <div class="relative border-r border-gray-100 dark:border-gray-700 h-full hover:bg-gray-50/30 dark:hover:bg-gray-700/30 transition-colors" id="col-wed"></div>
                            <div class="relative border-r border-gray-100 dark:border-gray-700 h-full hover:bg-gray-50/30 dark:hover:bg-gray-700/30 transition-colors" id="col-thu"></div>
                            <div class="relative h-full hover:bg-gray-50/30 dark:hover:bg-gray-700/30 transition-colors" id="col-fri"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Free Time Table Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors duration-200">
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-850 flex justify-between items-center">
                <h2 class="font-semibold text-gray-700 dark:text-gray-200 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Free Time Slots
                </h2>
                <span class="text-xs bg-emerald-100 text-emerald-700 dark:bg-emerald-900 dark:text-emerald-200 px-2 py-1 rounded-full">Between 8:00 AM - 6:00 PM</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 dark:text-gray-300 uppercase bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
                        <tr>
                            <th scope="col" class="px-6 py-3 w-32">Day</th>
                            <th scope="col" class="px-6 py-3">Free Time Interval</th>
                            <th scope="col" class="px-6 py-3 w-32 text-right">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="free-time-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // Configuration
        const START_HOUR = 8; 
        const END_HOUR = 18; 
        const TOTAL_MINUTES = (END_HOUR - START_HOUR) * 60;
        
        // Colors with Dark Mode variants
        // Note: Tailwind 'dark:' classes are handled in the class string construction
        const colors = {
            'CHE 383': {
                light: 'bg-emerald-100 border-emerald-300 text-emerald-900 hover:bg-emerald-200',
                dark: 'dark:bg-emerald-900/60 dark:border-emerald-700 dark:text-emerald-100 dark:hover:bg-emerald-800/60'
            },
            'CHE 331': {
                light: 'bg-blue-100 border-blue-300 text-blue-900 hover:bg-blue-200',
                dark: 'dark:bg-blue-900/60 dark:border-blue-700 dark:text-blue-100 dark:hover:bg-blue-800/60'
            },
            'AMS 161': {
                light: 'bg-rose-100 border-rose-300 text-rose-900 hover:bg-rose-200',
                dark: 'dark:bg-rose-900/60 dark:border-rose-700 dark:text-rose-100 dark:hover:bg-rose-800/60'
            },
            'WRT 102': {
                light: 'bg-amber-100 border-amber-300 text-amber-900 hover:bg-amber-200',
                dark: 'dark:bg-amber-900/60 dark:border-amber-700 dark:text-amber-100 dark:hover:bg-amber-800/60'
            },
            'SBU 102': {
                light: 'bg-purple-100 border-purple-300 text-purple-900 hover:bg-purple-200',
                dark: 'dark:bg-purple-900/60 dark:border-purple-700 dark:text-purple-100 dark:hover:bg-purple-800/60'
            }
        };

        // Schedule Data
        const schedule = [
            { day: 'mon', title: 'CHE 383 - 01', type: 'Lecture', start: '08:25', end: '09:20', loc: 'Harriman Hall 137' },
            { day: 'mon', title: 'CHE 331 - 01', type: 'Lecture', start: '11:00', end: '11:55', loc: 'Simons Center 103' },
            { day: 'mon', title: 'AMS 161 - 02', type: 'Lecture', start: '15:30', end: '16:50', loc: 'Engineering Bldg 143' },
            { day: 'tue', title: 'CHE 383 - L03', type: 'Laboratory', start: '08:30', end: '12:20', loc: 'Chemistry Bldg 354' },
            { day: 'tue', title: 'WRT 102 - 27', type: 'Lecture', start: '14:00', end: '15:20', loc: 'Humanities 1023' },
            { day: 'wed', title: 'CHE 331 - 01', type: 'Lecture', start: '11:00', end: '11:55', loc: 'Simons Center 103' },
            { day: 'wed', title: 'AMS 161 - 02', type: 'Lecture', start: '15:30', end: '16:50', loc: 'Engineering Bldg 143' },
            { day: 'thu', title: 'CHE 331 - R02', type: 'Recitation', start: '09:30', end: '10:50', loc: 'Frey Hall 119' },
            { day: 'thu', title: 'WRT 102 - 27', type: 'Lecture', start: '14:00', end: '15:20', loc: 'Humanities 1023' },
            { day: 'fri', title: 'CHE 331 - 01', type: 'Lecture', start: '11:00', end: '11:55', loc: 'Simons Center 103' },
            { day: 'fri', title: 'SBU 102 - S143', type: 'Seminar', start: '12:30', end: '13:50', loc: 'Soc & Behav Sci N703' },
        ];

        // Helper Functions
        function getMinutesFromStart(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return ((hours * 60) + minutes) - (START_HOUR * 60);
        }

        function getAbsoluteMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 60) + minutes;
        }

        function formatTime(timeStr) {
            let [h, m] = timeStr.split(':');
            h = parseInt(h);
            const suffix = h >= 12 ? 'PM' : 'AM';
            const h12 = h > 12 ? h - 12 : h;
            return `${h12}:${m} ${suffix}`;
        }

        function formatDuration(minutes) {
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            if (h > 0 && m > 0) return `${h} hr ${m} min`;
            if (h > 0) return `${h} hr`;
            return `${m} min`;
        }

        function minutesToTimeStr(totalMinutes) {
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            const pad = (n) => n < 10 ? '0' + n : n;
            return `${h}:${pad(m)}`;
        }

        // --- Dark Mode Logic ---
        function initDarkMode() {
            // Check local storage or system preference
            if (localStorage.getItem('theme') === 'dark' || 
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateIcon(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcon(false);
            }
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon(isDark);
        }

        function updateIcon(isDark) {
            const sun = document.getElementById('sun-icon');
            const moon = document.getElementById('moon-icon');
            if (isDark) {
                sun.classList.remove('hidden');
                moon.classList.add('hidden');
            } else {
                sun.classList.add('hidden');
                moon.classList.remove('hidden');
            }
        }

        // --- Rendering Logic ---
        function renderSchedule() {
            const timeContainer = document.getElementById('time-labels');
            timeContainer.innerHTML = ''; 
            for (let h = START_HOUR; h < END_HOUR; h++) {
                const label = document.createElement('div');
                label.className = 'absolute w-full text-right pr-2 text-xs text-gray-400 font-medium -mt-2';
                const topPercent = ((h - START_HOUR) * 60 / TOTAL_MINUTES) * 100;
                label.style.top = `${topPercent}%`;
                const suffix = h >= 12 ? 'PM' : 'AM';
                const displayHour = h > 12 ? h - 12 : h;
                label.innerText = `${displayHour} ${suffix}`;
                timeContainer.appendChild(label);
            }

            schedule.forEach(event => {
                const container = document.getElementById(`col-${event.day}`);
                if (!container) return;

                const startMin = getMinutesFromStart(event.start);
                const endMin = getMinutesFromStart(event.end);
                const duration = endMin - startMin;

                const topPercent = (startMin / TOTAL_MINUTES) * 100;
                const heightPercent = (duration / TOTAL_MINUTES) * 100;

                const card = document.createElement('div');
                const codeKey = event.title.substring(0, 7);
                const colorSet = colors[codeKey] || { light: 'bg-gray-100 border-gray-300 text-gray-800', dark: 'dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200' };
                
                // Combine Light and Dark classes
                const colorClass = `${colorSet.light} ${colorSet.dark}`;

                card.className = `absolute inset-x-1 rounded border-l-4 p-2 text-xs flex flex-col overflow-hidden event-card cursor-pointer ${colorClass}`;
                card.style.top = `${topPercent}%`;
                card.style.height = `${heightPercent}%`;
                
                const formatShort = (t) => {
                    let [h, m] = t.split(':');
                    h = parseInt(h);
                    const h12 = h > 12 ? h - 12 : h;
                    return `${h12}:${m}`;
                };

                const mapQuery = encodeURIComponent(`${event.loc} Stony Brook University`);
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${mapQuery}`;

                card.innerHTML = `
                    <div class="font-bold leading-tight mb-0.5 text-sm truncate">${event.title}</div>
                    <div class="font-bold opacity-100 mb-1 inline-block bg-white/40 dark:bg-black/20 px-1 rounded text-[11px]">${formatShort(event.start)} - ${formatShort(event.end)}</div>
                    <div class="opacity-90 leading-tight hidden md:block">${event.type}</div>
                    
                    <a href="${mapUrl}" target="_blank" title="Open in Google Maps" 
                       class="mt-auto font-medium opacity-75 truncate leading-tight text-[10px] md:text-xs hover:underline flex items-center gap-1 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-current opacity-50 group-hover:opacity-100" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                        ${event.loc}
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        function calculateFreeTime() {
            const days = ['mon', 'tue', 'wed', 'thu', 'fri'];
            const dayNames = { 'mon': 'Monday', 'tue': 'Tuesday', 'wed': 'Wednesday', 'thu': 'Thursday', 'fri': 'Friday' };
            const tbody = document.getElementById('free-time-body');
            tbody.innerHTML = '';

            days.forEach(day => {
                const dayEvents = schedule
                    .filter(e => e.day === day)
                    .sort((a, b) => getAbsoluteMinutes(a.start) - getAbsoluteMinutes(b.start));

                let currentTime = START_HOUR * 60;
                const dayEndTime = END_HOUR * 60;
                let gaps = [];

                dayEvents.forEach(event => {
                    const eventStart = getAbsoluteMinutes(event.start);
                    const eventEnd = getAbsoluteMinutes(event.end);
                    if (eventStart > currentTime) {
                        gaps.push({ start: currentTime, end: eventStart });
                    }
                    currentTime = Math.max(currentTime, eventEnd);
                });

                if (currentTime < dayEndTime) {
                    gaps.push({ start: currentTime, end: dayEndTime });
                }

                gaps.forEach((gap, index) => {
                    if (gap.end - gap.start < 10) return; 

                    const row = document.createElement('tr');
                    row.className = "bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors";
                    
                    const dayLabel = index === 0 ? `<span class="font-medium text-gray-900 dark:text-gray-100">${dayNames[day]}</span>` : '';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 dark:text-gray-100 whitespace-nowrap">${dayLabel}</td>
                        <td class="px-6 py-4 text-gray-600 dark:text-gray-300">
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                                ${formatTime(minutesToTimeStr(gap.start))} â€” ${formatTime(minutesToTimeStr(gap.end))}
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right font-mono text-xs bg-gray-50/50 dark:bg-gray-900/50 dark:text-gray-300">
                            ${formatDuration(gap.end - gap.start)}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        // --- Live Features (Time Line & Up Next) ---
        function updateLiveFeatures() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMin = now.getMinutes();
            const currentDayIndex = now.getDay(); // 0=Sun, 1=Mon...
            const dayMap = [null, 'mon', 'tue', 'wed', 'thu', 'fri', null];
            const currentDayKey = dayMap[currentDayIndex];

            const minsFromStart = ((currentHour * 60) + currentMin) - (START_HOUR * 60);
            const absoluteNowMins = (currentHour * 60) + currentMin;

            // 1. Update Time Line
            if (currentDayKey && minsFromStart >= 0 && minsFromStart <= TOTAL_MINUTES) {
                const percentage = (minsFromStart / TOTAL_MINUTES) * 100;
                const line = document.getElementById('current-time-line');
                line.style.top = `${percentage}%`;
                line.classList.remove('hidden');
                
                document.getElementById('live-indicator-status').classList.remove('hidden');
                document.getElementById('live-indicator-status').classList.add('flex');

                // Highlight header
                document.querySelectorAll('[id^="header-"]').forEach(el => el.classList.remove('text-indigo-600', 'bg-indigo-50', 'dark:text-indigo-400', 'dark:bg-indigo-900/30'));
                const header = document.getElementById(`header-${currentDayKey}`);
                if (header) header.classList.add('text-indigo-600', 'bg-indigo-50', 'dark:text-indigo-400', 'dark:bg-indigo-900/30');
            } else {
                document.getElementById('current-time-line').classList.add('hidden');
                document.getElementById('live-indicator-status').classList.add('hidden');
                document.getElementById('live-indicator-status').classList.remove('flex');
            }

            // 2. Update "Up Next" Banner
            updateUpNextBanner(currentDayKey, absoluteNowMins);
        }

        function updateUpNextBanner(currentDayKey, absoluteNowMins) {
            const desktopContainer = document.getElementById('up-next-desktop');
            const mobileContainer = document.getElementById('up-next-mobile');
            
            let message = '';
            let subMessage = '';

            if (!currentDayKey) {
                // Weekend
                message = "Relax! It's the weekend. ðŸ˜Ž";
                subMessage = "No classes today.";
            } else {
                // Filter events for today and sort
                const todayEvents = schedule.filter(e => e.day === currentDayKey).sort((a, b) => getAbsoluteMinutes(a.start) - getAbsoluteMinutes(b.start));
                
                // Find status
                let found = false;

                for (let event of todayEvents) {
                    const start = getAbsoluteMinutes(event.start);
                    const end = getAbsoluteMinutes(event.end);

                    if (absoluteNowMins >= start && absoluteNowMins < end) {
                        // CURRENTLY IN CLASS
                        const minsLeft = end - absoluteNowMins;
                        message = `Now: ${event.title.split('-')[0]}`;
                        subMessage = `Ends in ${minsLeft} min â€¢ ${event.loc}`;
                        found = true;
                        break;
                    } else if (start > absoluteNowMins) {
                        // UPCOMING CLASS
                        const minsUntil = start - absoluteNowMins;
                        let timeStr = minsUntil > 60 ? `${Math.floor(minsUntil/60)} hr ${minsUntil%60} min` : `${minsUntil} min`;
                        message = `Next: ${event.title.split('-')[0]}`;
                        subMessage = `In ${timeStr} â€¢ ${event.loc}`;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    // End of day check
                    if (todayEvents.length > 0 && absoluteNowMins > getAbsoluteMinutes(todayEvents[todayEvents.length-1].end)) {
                        message = "All done for today! ðŸŽ‰";
                        subMessage = "See you tomorrow.";
                    } else if (absoluteNowMins < (START_HOUR * 60)) {
                         // Before school starts
                         const firstEvent = todayEvents[0];
                         const start = getAbsoluteMinutes(firstEvent.start);
                         const minsUntil = start - absoluteNowMins;
                         let timeStr = minsUntil > 60 ? `${Math.floor(minsUntil/60)} hr ${minsUntil%60} min` : `${minsUntil} min`;
                         message = `Next: ${firstEvent.title.split('-')[0]}`;
                         subMessage = `In ${timeStr} â€¢ ${firstEvent.loc}`;
                    }
                }
            }

            // Render Desktop
            desktopContainer.innerHTML = `
                <p class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Status</p>
                <div class="flex flex-col items-end">
                    <span class="font-bold text-indigo-600 dark:text-indigo-400 text-lg leading-none">${message}</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400">${subMessage}</span>
                </div>
            `;

            // Render Mobile
            mobileContainer.innerHTML = `
                <div class="flex flex-col">
                    <span class="font-bold text-white leading-tight">${message}</span>
                    <span class="text-xs text-indigo-200">${subMessage}</span>
                </div>
                ${message.includes('Now') ? '<span class="animate-pulse w-2 h-2 bg-red-400 rounded-full"></span>' : ''}
            `;
        }


        // Init
        initDarkMode();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateEl = document.getElementById('current-date');
        if (dateEl) {
            dateEl.innerText = new Date().toLocaleDateString('en-US', dateOptions);
        }
        
        renderSchedule();
        calculateFreeTime();
        
        // Start Loop
        updateLiveFeatures();
        setInterval(updateLiveFeatures, 60000); // Update every minute

    </script>
</body>
</html>
